<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Faksteineye.com%2Fwp-content%2Fuploads%2F2015%2F08%2Fnew-google-favicon-logo.png&f=1&nofb=1"/>
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="ul">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href="#"><img class="nav-img" src="https://instagram.fsti3-1.fna.fbcdn.net/v/t51.2885-19/s320x320/58809702_280195342931201_2732477984924499968_n.jpg?_nc_ht=instagram.fsti3-1.fna.fbcdn.net&_nc_ohc=0doxsHPFXIoAX8sQK8s&oh=f6c1526b34dc047a74b2ca9877175397&oe=5E9AD910" alt="Profile" /></a>    
                </li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <div class="content-container">
            <div class="google-logo-container">
                <figure class="google-figure">
                    <img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </figure>
            </div>
            <div class="search-bar-container">
                <input class="search" type="text" />
            </div>
            <div class="search-buttons-container">
                <div class="search-with-google-container">
                    <button id="search-button" class="search-button" onclick="clickSearch()">Search with Google</button>
                </div>
                <div class="im-feeling-with-lucky-container">
                    <button id="lucky-button" class="lucky-button" onclick="clickLucky()">I'm felling with lucky</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <section class="country-section">
            <span>Dominican Republic</span>
        </section>
        <section class="nav-section">
            <div class="nav-right">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Publicidad</a>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </nav>
            </div>
            <div class="nav-left">
                <nav>
                    <ul>

    <script src="index.js"></script>
